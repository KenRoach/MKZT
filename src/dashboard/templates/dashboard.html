<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', path='js/dashboard.js') }}"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">WhatsApp Bot Dashboard</h1>
        
        <!-- Health Status -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Health Status</h2>
            <div id="healthStatus" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Health checks will be inserted here -->
            </div>
        </div>

        <!-- Current Metrics -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Request Metrics -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Request Metrics</h2>
                <canvas id="requestChart"></canvas>
            </div>

            <!-- Error Metrics -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Error Metrics</h2>
                <canvas id="errorChart"></canvas>
            </div>
        </div>

        <!-- System Metrics -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Memory Usage -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Memory Usage</h2>
                <canvas id="memoryChart"></canvas>
            </div>

            <!-- CPU Usage -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">CPU Usage</h2>
                <canvas id="cpuChart"></canvas>
            </div>
        </div>

        <!-- Request Types -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Request Types</h2>
            <canvas id="requestTypesChart"></canvas>
        </div>
    </div>
</body>
</html>
